<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Employee Lifecycle AI{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container {% block container_class %}{% endblock %}">

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h2>ðŸ§¬ Lifecycle AI</h2>
            </div>
            <div class="menu">
                <a href="/" class="menu-link">
                    <div class="menu-item {% if request.path == '/' %}active{% endif %}">Chat Agent</div>
                </a>
                <a href="/audit-logs" class="menu-link">
                    <div class="menu-item {% if request.path == '/audit-logs' %}active{% endif %}">Audit Logs</div>
                </a>
                <a href="/integrations" class="menu-link">
                    <div class="menu-item {% if request.path == '/integrations' %}active{% endif %}">Integrations</div>
                </a>
            </div>
            <div class="status">
                <div class="status-indicator online"></div>
                <span>System Online</span>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>
    {% block scripts %}{% endblock %}
</body>

</html>
